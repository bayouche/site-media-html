<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 4 - Média et Intégration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="devoirmaison.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>Exercice 4 - Média et Intégration</h1>
            <p>Intégration de contenus multimédias et interactifs</p>
        </div>
    </header>

    <div class="container">
        <!-- Partie a) Audio -->
        <section id="audio-section">
            <h2><i class="fas fa-music"></i> a) Fichier Audio</h2>
            <audio controls>
                <source src="mario beguining.mp3" type="audio/mpeg">
                <div class="media-fallback">
                    Votre navigateur ne prend pas en charge l'élément audio.
                    Vous pouvez <a href="mario beguining.mp3">télécharger le fichier</a> à la place.
                </div>
            </audio>
        </section>

        <!-- Partie b) Vidéo -->
        <section id="video-section">
            <h2><i class="fas fa-video"></i> b) Fichier Vidéo</h2>
            <video controls poster="https://via.placeholder.com/800x450">
                <source src="video.mp4" type="video/mp4">
                <div class="media-fallback">
                    Votre navigateur ne prend pas en charge l'élément vidéo.
                    Vous pouvez <a href="video.mp4">télécharger la vidéo</a> à la place.
                </div>
            </video>
        </section>

        <section id="iframe-section">
            <h2><i class="fas fa-globe"></i> c) Intégration d'une page web</h2>
            <iframe src="https://en.wikipedia.org/wiki/Wikipedia:About" title="Wikipedia"></iframe>
        </section>

        <section id="form-section">
            <h2><i class="fas fa-sign-in-alt"></i> d) Formulaire de connexion</h2>
            <details>
                <summary><i class="fas fa-chevron-down"></i> Cliquez pour afficher le formulaire</summary>
                <div class="form-container">
                    <form>
                        <div class="form-group">
                            <label for="login">Identifiant</label>
                            <i class="fas fa-user"></i>
                            <input type="text" id="login" name="login" placeholder="Entrez votre identifiant" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe"
                                required>
                        </div>
                        <button type="button" onclick="simulerConnexion()">
                            <i class="fas fa-sign-in-alt"></i> Se connecter
                        </button>
                    </form>
                </div>
            </details>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Exercice Média - Tous droits réservés</p>
    </footer>
    <script>
function simulerConnexion() {
    const login = document.getElementById('login').value;
    const password = document.getElementById('password').value;
    
    if(login && password) {
        alert(`Connexion simulée pour : ${login}\n\nEnvironnement de test - aucune donnée n'est envoyée.`);
        // Réinitialiser le formulaire après la "connexion"
        document.getElementById('login').value = '';
        document.getElementById('password').value = '';
    } else {
        alert('Veuillez remplir tous les champs');
    }
}
</script>
</body>


</html>
